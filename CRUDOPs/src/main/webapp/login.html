<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Login Page</title>
</head>
<body>
	<form action='login.jlc'>

			<tr>
				<td colspan='2' align='center'>

				</td>
			</tr>
			<tr>

				<td colspan='2' align='center'><input type='submit'

			</tr>
		</table>
	</form>
